<div class="title">
  <h1>Listado de Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container mat-elevation-z4 " style="padding: 10px;" *ngIf="mascotas.data.length > 0" >

  <br>
  <br>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput  #input autocomplete="off" (keyup)="applyFilter($event)">
  </mat-form-field>

  <table mat-table [dataSource]="mascotas"   matSort  >

    <!-- Name Column -->
    <ng-container matColumnDef="name" class="container-children">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edad" class="container-children">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AÃ±os </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="peso" class="container-children">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="raza" class="container-children">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.raza}} </td>
    </ng-container>


    <ng-container matColumnDef="color"class="container-children">
      <th mat-header-cell *matHeaderCellDef> color </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.color}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones" class="container-action">
      <th mat-header-cell *matHeaderCellDef>
        <button
        routerLink="/agregarMascota"
        mat-raised-button color="primary"
        class="btn-add"
        >
          Agregar +
        </button>
      </th>
      <td mat-cell *matCellDef="let mascota" colspan="2">
        <mat-icon
        routerLink="/verMascota/{{mascota.id}}"
        fontIcon="visibility"
        class="visibility"
        matTooltip="Ver"
        ></mat-icon>
        <mat-icon
        [routerLink]="['/editarMascota',mascota.id]"
        matTooltip="Editar"
        fontIcon="edit" class="edit"></mat-icon>
        <mat-icon
        (click)="eliminarMascota(mascota.id)"
        matTooltip="Eliminar"
        fontIcon="delete" class="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  >
</mat-paginator>
</div>
