<div class="title">
  <h1>Ver Mascota</h1>
</div>
<div class="container">
  <mat-card class="card" *ngIf="mascota$ | async as mascota ">
    <mat-card-title>{{mascota.name}}</mat-card-title>
    <mat-card-content>
      <p><strong>Raza:</strong>{{mascota.raza}} </p>
      <p><strong>Color:</strong> {{mascota.color}}</p>
      <p><strong>Peso:</strong> {{mascota.peso}} Kgs</p>
      <p><strong>Edad:</strong>{{mascota.edad}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/listMascotas" mat-raised-button>Volver</button>
    </mat-card-actions>
  </mat-card>

</div>
