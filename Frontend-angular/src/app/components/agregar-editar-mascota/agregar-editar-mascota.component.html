<div class="title">
  <h1>Agregar Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
      Datos de la mascota:
    </mat-card-subtitle>
    <br>
    <form [formGroup]="form" (ngSubmit)="agregar()">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Raza</mat-label>
            <input matInput
            formControlName="raza"
            [type]="'text'"
            autocomplete="nope">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input
            formControlName="color"
            matInput
            autocomplete="off"
            [type]="'text'"
            autocomplete="off"
            >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Edad</mat-label>
            <input formControlName="edad" matInput autocomplete="off" type="number">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Peso</mat-label>
            <input
            formControlName="peso"
            matInput
            autocomplete="off"
            type="number">
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
      <div class="container-btn">
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">
          Aceptar
        </button>
        <button mat-raised-button routerLink="/listMascotas">Volver</button>

      </div>
    </form>
  </mat-card>
</div>
